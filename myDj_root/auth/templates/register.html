<!DOCTYPE html>
<html>

<head>
    <style>
        #regButton {
            margin-right: 30vh;
        }
    </style>
</head>

<body>
<div id="regDiv">
<h1>Register</h1>

<form action="{% url 'register' %}" method="post">
{% csrf_token %}
    <table id="formTable">
        <tr>
            <td> <label for="">First Name</label></td>
            <td><input type="text" id="fname" name="fname" placeholder="Enter your first name (only letters)" Required></td>
        </tr>

        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" id="lname" name="lname" placeholder="Enter your last name (only letters)" Required>
    <br></td>
        </tr>

        <tr>
            <td><label for="">Username</label></td>
            <td><input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required></td>
        </tr>

        <tr>
            <td><label for="">Email</label></td>
            <td><input type="text" id="email" name="email" placeholder="Enter your email"></td>
        </tr>

        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" id="password" name="password" placeholder="Create a password" Required></td>
        </tr>

        <tr>
            <td><label for="">Confirm your password</label></td>
            <td><input type="password" id="confirm" name="confirm" placeholder="Confirm your password" Required></td>
        </tr>
    </table>
    <br>
    <button id="regButton" type="submit">Register</button> <button type="button" onclick="window.location.href='{% url 'myapp:home' %}';">Cancel</button>
</form>
</div>

</body>
</html>
