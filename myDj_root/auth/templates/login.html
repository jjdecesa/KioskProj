<!DOCTYPE html>
<html>

<head>
    <style>
        #logButton {
            margin-right: 20vh;
        }
    </style>
</head>

<body>
<div id="logDiv">
<h1>Login</h1>

<form action="{% url 'login' %}" method="post"> 
{% csrf_token %}
    <table id="formTable">
        <tr>
            <td><label for="">Username</label></td>
            <td><input type="text" id="username" name="username" placeholder="" Required></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" id="password" name="password" placeholder="" Required></td>
        </tr>
    </table>
    <br>
    <button id="logButton" type="submit">Login</button> <button type="button" onclick="window.location.href='{% url 'myapp:home' %}';">Cancel</button>
</form>
</div>

</body>
</html>
